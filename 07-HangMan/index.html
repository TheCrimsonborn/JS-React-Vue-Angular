<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HangMan</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Enter a letter!</p>
    <div class="container">
        <svg height="250" width="250" class="graphic">
            <!-- Death Row -->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <line x1="130" y1="20" x2="130" y2="50"/>
            <line x1="50" y1="20" x2="50" y2="250"/>
            <line x1="10" y1="250" x2="90" y2="250"/>
            <!-- Head -->
            <circle cx="130" cy="70" r="20" class="man"/>
            <!-- Body -->
            <line x1="130" y1="90" x2="130" y2="170" class="man"/>
            <!-- Arms -->
            <line x1="130" y1="120" x2="100" y2="100" class="man"/>
            <line x1="130" y1="120" x2="160" y2="100" class="man"/>
            <!-- Legs -->
            <line x1="130" y1="170" x2="100" y2="190" class="man"/>
            <line x1="130" y1="170" x2="160" y2="190" class="man"/>
        </svg>
        
        <div id="wrong-letters">
        </div>
        <div id="word">

        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message"></h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Already entered!</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
